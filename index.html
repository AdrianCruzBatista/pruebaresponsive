<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de Registro</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.form-register {
			width: 100%;
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}
		.controls {
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			box-sizing: border-box;
		}
		.botons {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
		.botons:hover {
			background-color: #45a049;
		}
		@media screen and (max-width: 600px) {
			.form-register {
				padding: 10px;
			}
		}
	</style>
</head>
<body>
	<section class="form-register">
		<form action="https://formsubmit.co/adriancruzbatista3@gmail.com" method="post">
			<h4>Formulario de Registro</h4>
			<input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>
			<input class="controls" type="text" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido" required>
			<input class="controls" type="text" name="Dirección" id="Dirección" placeholder="Ingrese su Dirección" required>
			<input class="controls" type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo" required>
			<input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" required>
			<input class="controls" type="text" name="Cédula" id="Cédula" placeholder="Ingrese su número de Cédula" required>
			<input class="controls" type="tel" name="teléfono" id="teléfono" placeholder="Ingrese su número de teléfono" required>
			<p>Estoy de acuerdo con <a href="#">terminos y condiciones</a></p>
			<input class="botons" type="submit" value="Enviar">
			<p><a href="#">¿ya tengo cuenta?</a></p>
		</form>
	</section>
</body>
</html>
